apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest   # تأكد أنك بنيت الصورة بهذا الاسم
          imagePullPolicy: Never # لأن الصورة داخل Minikube المحلي
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: db-password
              mountPath: "/run/secrets/db"
              readOnly: true
      volumes:
        - name: db-password
          secret:
            secretName: db-secret
            items:
              - key: db-password
                path: db-password
