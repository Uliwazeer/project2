apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - name: proxy
          image: proxy:latest
          imagePullPolicy: Never   # ✅ في المكان الصحيح
          ports:
            - containerPort: 80
            - containerPort: 443
